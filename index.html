<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  
  


</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Train Scheduler</h1> 
    <p>Admin Console</p>
  </div>

<div class="panel panel-default">
  <div class="panel-heading">Current Train Schedule</div>
  <div class="panel-body">
  
 

             
  <table class="table table-striped" id="currenttrain">
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (min)</th>
        <th>Next Arrival Time</th>
        <th>Minutes To Next Arrival</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
</div>
 </div>





<div class="panel panel-default">
  <div class="panel-heading">Add A Train</div>
  <div class="panel-body">
  


<form>
  <div class="form-group">
    <label for="trainnameform">Train Name</label>
    <input type="text" class="form-control" id="trainname" placeholder="Train Name">
  </div>

  <div class="form-group">
    <label for="destinationform">Destination</label>
    <input type="text" class="form-control" id="destination" placeholder="Destination">
  </div>

<div class="form-group">
    <label for="traintimeform">First Train Time (HH:MM AM/PM)</label>
    <input type="time" class="form-control" id="traintime" placeholder="First Train Time">
  </div>

  <div class="form-group">
    <label for="arrivalfreqform">Arrival Frequency (Minutes)</label>
    <input type="number" class="form-control" id="arrivalfreq" placeholder="Arrival Frequency">
  </div>

  <button type="submit" class="btn btn-default" id="submitbtn" >Submit</button>
</form>
</div>
</div>
</div>



<!-- JQuery/JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script src="assets/scheduler.js"></script>


</body>
</html>
